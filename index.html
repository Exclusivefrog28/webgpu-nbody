<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGPU n-body gravity</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="display" class="w-screen h-svh overflow-hidden flex justify-center items-center bg-[#0D1117] relative">
  </div>
  <div class="absolute left-0 top-0 w-full lg:bottom-0 lg:top-auto lg:w-auto z-20
              rounded-tr-xl
              p-4 bg-black/80 text-white font-mono text-lg ">
    <div class="flex flex-row justify-between gap-4">
      <p>Simulation Frequency</p>
      <p><b id="framerate">60</b> Hz</p>
    </div>
    <div class="flex flex-row justify-between gap-4">
      <p>Total kinetic energy</p>
      <p><b id="energy">0</b> Eu</p>
    </div>
  </div>
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20
            bg-black/80 rounded-lg px-4 py-1
              flex flex-row items-center justify-center gap-4">
    <button id="play" class="opacity-80 hover:opacity-100 hover:scale-125 transition-all"><img src="assets/play.svg"
        class="w-12 h-12" /></button>
    <button id="pause" class="opacity-80 hover:opacity-100 hover:scale-125 transition-all"><img src="assets/pause.svg"
        class="w-12 h-12" /></button>
    <button id="speedBtn" class="opacity-80 hover:opacity-100 hover:scale-125 transition-all flex flex-row items-center">
      <p id="speedLabel" class="text-2xl font-mono text-white w-12 text-center">1.0x</p>
    </button>
  </div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
